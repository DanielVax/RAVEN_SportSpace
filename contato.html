<!-- Inicio Formulario Contato -->
<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="section-title">
                    <h2>Entre em Contato com Agente</h2><br>
                    <p><b>Formulário de contato:</b> Desenvolvido para atender melhor o cliente</p>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-7">
                <form action="/" class="mb-4 mb-lg-0">

                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <input type="text" name="name" class="form-control" placeholder="Nome Completo"> 
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="e-mail" class="form-control" name="e-mail" id="name" placeholder="Insira seu e-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Assunto">
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" placeholder="Insira sua mensagem"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Enviar</button>
                </form>
            </div>

            <div class="col-lg-5">
                <div class="map">
                    <iframe src="" width="600" height="450" style="border: 0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- Inicio Espaço Marketing -->
            <!-- Fim Espaço Marketing -->
        </div>

    </div>
</section>
